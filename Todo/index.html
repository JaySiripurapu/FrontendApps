<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/05ee046d79.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>TODO</title>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form  class="search">
                <input class="form-control m-auto" type="text" name="search1" placeholder="Search Todo">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy Bike</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form  class="add text-center my-4">
            <label for="" class="text-light">Add New Todo</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Enter A New Todo">
        </form>
    </div>
    <script src="main.js"></script>
