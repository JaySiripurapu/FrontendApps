<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05ee046d79.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-0 mx-auto">
      <h1 class="text-muted text-center my-4">Weather App</h1>
      <form action="" class="chane-location my-4 text-center text-muted">
          <label for="city">Enter  location for weather info</label>
          <input type="text" name="city" class="form-control p4">
      </form>
      <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" alt="img"  class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
              <img src="" alt="">
          </div>
          <div class="text-muted text-uppercase text-center details">
              <h5 class="my-3">City name</h5>  
              <div class="my-3">Weather Condition</div>
              <div class="display-4 my-4">
                  <span>temp</span>
                  <span>&deg;C</span>
              </div>
            </div>
      </div>
    </div>
    <script src="main.js"></script>
   
    <script src="forecast.js"></script>
</body>
</html>
